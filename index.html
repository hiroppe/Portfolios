<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>消費税の計算電卓</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	<!-- Main(Start) -->
	<header id="header"></header>
	<main>
		<div class="container text-center">
			<h1>消費税の計算電卓</h1>
		</div>
		<div class="container mt-5 text-center">
			<div class="row">
				<p>税抜き価格を入力してください。</p>
				<span><input type="text" class=”form-control” id="number" style="text-align: right;" placeholder="半角数字で入力">円</span>
			</div>
			<div class="row mt-3">
				<div class="col align-self-center">
					<span>消費税率</span>
					<label><input type="radio" name="select" value="８％" checked>８％</label>
					<label><input type="radio" name="select" value="１０％">１０％</label>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col align-self-center">
					<button class="btn btn-danger" type="button" onclick="calc()">計算する</button>
					<button class="btn btn-dark" type="button" onclick="del()">消す</button>
				</div>
			</div>
		</div>
		<div class="container mt-5 text-center">
			<div class="row">
				<div class="col-sm-4">
					<h3>税抜価格：<span id="excluded"></span>円</h3>
				</div>
				<div class="col-sm-4">
					<h3>消費税：<span id="consumption"></span>円</h3>
				</div>
				<div class="col-sm-4">
					<h3>税込価格：<span id="included"></span>円</h3>
				</div>
			</div>
		</div>
	</main>
	<!-- Main(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
