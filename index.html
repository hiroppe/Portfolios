<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>Research</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	<div id="container">
		<header>
			<h1>割り勘計算アプリ</h1>
		</header>
		<div id="warikan_keisan">
			<input type="text" placeholder="金額を入力" class="total">
			<p>➗</p>
			<input type="text" placeholder="人数を入力" class="ninzuu">
			<p>＝</p>
			<p class="perperson"></p>
		</div>
		<div id="result">
			<p>一人あたりの料金は<span></span>円です。</p>
		</div>
		<div id="btn">
			<button class="calculation" onclick="zikou1()">計算する</button>
			<button class="reset" onclick="zikou2()">リセット</button>
			<button class="reset_goukei" onclick="zikou3()">合計金額リセット</button>
			<button class="reset_ninzuu" onclick="zikou4()">人数リセット</button>
		</div>
	<!-- JavaScript -->
	<script src="//cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
	<script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
