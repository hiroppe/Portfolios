<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>BMIの計算</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	<!-- Main(Start) -->
	<header id="header"></header>
	<main>
		<div class="container text-center">
			<h1>BMIの計算</h1>
		</div>
		<div class="container mt-5 text-center">
			<div class="row">
				<p>身長と体重を入力してください。</p>
				<label>身長：<input type="text" class=”form-control” id="height" style="text-align: right;" placeholder="半角数字で入力">cm</label>
			</div>
			<div class="row pt-3">
				<label>体重：<input type="text" class=”form-control” id="weight" style="text-align: right;" placeholder="半角数字で入力">kg</label>
			</div>
			<div class="row mt-3">
				<div class="col align-self-center">
					<button class="btn btn-danger" type="button" onclick="calc()">計算する</button>
					<button class="btn btn-dark" type="button" onclick="del()">消す</button>
				</div>
			</div>
		</div>
		<div class="container mt-5 text-center">
			<div class="row">
				<div class="col-sm-6">
					<h3>BMI：<span id="bmi"></span></h3>
				</div>
				<div class="col-sm-6">
					<h3>判定：<span id="judgement"></span></h3>
				</div>
			</div>
		</div>
	</main>
	<!-- Main(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
