<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>消費税の計算電卓</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	<!-- Main(Start) -->
	<header id="header"></header>
	<main>
		<div class="container text-center">
			<h1>web電卓</h1>
		</div>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-auto">
					<div class="card" style="width: 400px;">
						<div class="card-header">
							<input type="text" class="form-control" id="formula" readonly>
						</div>
						<div class="card-body">
							<input type="text" class="form-control" id="result" readonly>
							<div class="row text-center mt-3">
								<div class="col-3">
									<button type="button" class="btn btn-danger" onclick="del('AC')"><h1>AC</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-danger" onclick="del('C')"><h1>Ｃ</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-danger" onclick="del('←')"><h1>←</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-success" onclick="add('+')" id="str"><h1>＋</h1></button>
								</div>
							</div>
							<div class="row text-center mt-3">
								<div class="col-3">
									<button type="button" class="btn btn-light" onclick="add('7')" id="str"><h1>７</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-light" onclick="add('8')" id="str"><h1>８</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-light" onclick="add('9')" id="str"><h1>９</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-primary" onclick="add('-')" id="str"><h1>ー</h1></button>
								</div>
							</div>
							<div class="row text-center mt-3">
								<div class="col-3">
									<button type="button" class="btn btn-light" onclick="add('4')" id="str"><h1>４</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-light" onclick="add('5')" id="str"><h1>５</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-light" onclick="add('6')" id="str"><h1>６</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-warning" onclick="add('✖️')" id="str"><h1>✖️</h1></button>
								</div>
							</div>
							<div class="row text-center mt-3">
								<div class="col-3">
									<button type="button" class="btn btn-light" onclick="add('1')" id="str"><h1>１</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-light" onclick="add('2')" id="str"><h1>２</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-light" onclick="add('3')" id="str"><h1>３</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-info" onclick="add('÷')" id="str"><h1>÷</h1></button>
								</div>
							</div>
							<div class="row text-center mt-3">
								<div class="col-3">
									<button type="button" class="btn btn-light" onclick="add('0')" id="str"><h1>０</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-light" onclick="add('00')" id="str"><h1>00</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-light" onclick="add('.')" id="str"><h1>．</h1></button>
								</div>
								<div class="col-3">
									<button type="button" class="btn btn-secondary" onclick="result()"><h1>＝</h1></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- Main(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
