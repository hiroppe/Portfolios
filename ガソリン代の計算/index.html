<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/favicon.ico">
	<title>ガソリン代の計算</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="./libs/bootstrap/carousel.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	<!-- Main(Start) -->
	<header id="header"></header>
	<main>
		<div class="container text-center">
			<h1>ガソリン代の計算</h1>
		</div>
		<div class="container mt-5 text-center">
			<div class="row">
				<p>以下の項目を入力してください。</p>
				<label>ガソリン価格：<input type="text" class=”form-control” id="petrol" style="text-align: right;" placeholder="半角数字で入力">円/L</label>
			</div>
			<div class="row pt-3">
				<label>走行距離：<input type="text" class=”form-control” id="mileage" style="text-align: right;" placeholder="半角数字で入力">km</label>
			</div>
			<div class="row pt-3">
				<label>車の燃費：<input type="text" class=”form-control” id="fuel" style="text-align: right;" placeholder="半角数字で入力">km/L</label>
			</div>
			<div class="row mt-3">
				<div class="col align-self-center">
					<button class="btn btn-danger" type="button" onclick="calc()">計算する</button>
					<button class="btn btn-dark" type="button" onclick="del()">消す</button>
				</div>
			</div>
		</div>
		<div class="container mt-5 text-center">
			<div class="row text-center">
				<h3>ガソリン代：<span id="fee"></span>円</h3>
			</div>
		</div>
	</main>
	<!-- Main(End) -->

	<!-- JavaScript -->
	<script src="./libs/jquery/jquery-3.6.1.min.js"></script>
	<script src="./libs/bootstrap/bootstrap.min.js"></script>
	<script src="./main.js"></script>
</body>
</html>
